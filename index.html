<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-10 col-12 border p-0 mt-5">
                <h1 class="p-2 text-center border text-white bg-primary">
                    Todo List
                </h1>
                <div class="p-3">
                    <div class="d-flex gap-2 mb-5">
                        <input type="text" class="form-control" id="add" placeholder="New Task">
                        <button type="button" class="btn btn-primary" onclick="addTodo()">Add</button>
                    </div>
                    <ul class="px-0" id="list">

                    </ul>

                </div>
            </div>
        </div>
    </div>



    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
